<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Layout 4</title>
    <link rel="stylesheet" href="../style.css" />
    <style>
      body {
        display: flex;
        height: 100vh;
        gap: 10px;
        flex-wrap: wrap;
      }

      header {
        width: calc(20% - 10px);
      }

      nav {
        width: calc(20% - 10px);
        order: 1;
      }

      main {
        width: 80%;
        height: 50%;
        order: -1;
      }

      footer {
        width: 80%;
        height: 50%;
      }
    </style>
  </head>
  <body id="basic-layout-4">
    <header><h1>Basic Layout 4</h1></header>
    <nav><a href="../index.html">Terug naar het overzicht</a></nav>
    <main>a</main>
    <footer>a</footer>
  </body>
</html>
